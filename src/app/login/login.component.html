<div class="login-container">
    <form (submit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="register-link">
        If you don't have an account, <span (click)="register()" class="link-style">create one</span>.
    </p>
</div>
