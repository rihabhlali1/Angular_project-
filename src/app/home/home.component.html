<!-- src/app/home/home.component.html -->
<div class="category-card" *ngFor="let category of categories; let i = index">
  <div class="category-card-header">
    <h2 class="category-title">{{ category.name }}</h2>
  </div>
  <div class="category-card-body">
    <div class="scroll-container">
      <button class="scroll-button left" (click)="scrollLeft(i)">‹</button>
      <div class="product-list" #scrollContainer>
        <div class="product-card" *ngFor="let product of category.products" [routerLink]="['/product-detail', product.id]">
          <img [src]="product.imageUrl" alt="{{ product.title }}" />
          <div class="product-card-content">
            <h3>{{ product.title }}</h3>
            <p>{{ product.description }}</p>
            <p>Price: {{ product.price | currency: 'TND' }}</p>
            <button routerLink="../cart">Add to Cart</button>
          </div>
        </div>
      </div>
      <button class="scroll-button right" (click)="scrollRight(i)">›</button>
    </div>
  </div>
</div>
